services:
  - type: web
    name: whatsapp-reminders
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_TIMEZONE
        value: America/Bogota
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-reminders-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: MY_WHATSAPP_NUMBER
        sync: false
      - key: PUBLIC_BASE_URL
        fromService:
          type: web
          name: whatsapp-reminders
          property: host
      - key: TWILIO_WEBHOOK_PATH
        value: /webhooks/twilio/whatsapp

databases:
  - name: whatsapp-reminders-db
    plan: starter
    databaseName: whatsapp_reminders
    user: whatsapp_reminders_user
